<script src="scripts/network.js"></script>

<script src="scripts/qrcode.min.js"></script>
<script src="scripts/clipboard.js" async></script>
<script>
	var qrcodeMobile = document.getElementById("qrcode-mobile"),
			qrcodeModel = document.getElementById("qrcode-model"),
			qrcode = new QRCode(document.getElementById("qrcode"), {
				text: window.location.href,
				width: 128,
				height: 128,
				colorDark: "#000000",
				colorLight: "#ffffff",
				correctLevel: QRCode.CorrectLevel.H
			});
	qrcodeMobile.addEventListener("click", function () {
		qrcodeModel.style.display = "block";

	});
	// 点击遮罩层关闭弹窗
	qrcodeModel.addEventListener('click', (event) => {
		if (event.target.id === "qrcode-model" && event.target.style.display === 'block') {
			qrcode.clear();
			event.target.style.display = "none";
		}
	});
</script>
